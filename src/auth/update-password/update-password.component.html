<div class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md dark:bg-gray-800">
    <div class="text-center">
      <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Atualizar Senha</h2>
      <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Defina sua nova senha de acesso.</p>
    </div>

    @if (successMessage()) {
      <div class="p-4 text-sm text-green-700 bg-green-100 rounded-lg dark:bg-green-200 dark:text-green-800" role="alert">
        {{ successMessage() }}
      </div>
    }

    <form [formGroup]="updatePasswordForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div class="relative">
        <label for="password" class="sr-only">Nova Senha</label>
        <input 
          id="password" 
          name="password" 
          type="password" 
          formControlName="password"
          required 
          class="w-full px-4 py-2 text-gray-900 bg-gray-100 border border-gray-300 rounded-md dark:bg-gray-700 dark:text-white dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" 
          placeholder="Nova Senha">
      </div>
      <div class="relative">
        <label for="confirmPassword" class="sr-only">Confirmar Nova Senha</label>
        <input 
          id="confirmPassword" 
          name="confirmPassword" 
          type="password" 
          formControlName="confirmPassword"
          required 
          class="w-full px-4 py-2 text-gray-900 bg-gray-100 border border-gray-300 rounded-md dark:bg-gray-700 dark:text-white dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" 
          placeholder="Confirmar Nova Senha">
      </div>
      
      @if (updatePasswordForm.hasError('passwordMismatch') && updatePasswordForm.get('confirmPassword')?.touched) {
        <div class="p-3 text-sm text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800" role="alert">
          As senhas n√£o coincidem.
        </div>
      }

      @if (errorMessage()) {
        <div class="p-3 text-sm text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800" role="alert">
          {{ errorMessage() }}
        </div>
      }

      <div>
        <button 
          type="submit" 
          [disabled]="updatePasswordForm.invalid || loading() || successMessage()"
          class="w-full px-4 py-2 font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-400 disabled:cursor-not-allowed flex items-center justify-center">
          @if(loading()) {
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          }
          <span>Atualizar Senha</span>
        </button>
      </div>

    </form>
  </div>
</div>
