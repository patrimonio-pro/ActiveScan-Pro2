<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-90 animate-fade-in">
  <div class="relative w-full h-full flex flex-col items-center justify-center">
    
    @if (error()) {
      <div class="p-6 m-4 text-center bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-sm">
        <h3 class="text-lg font-medium text-red-700 dark:text-red-300">Erro no Scanner</h3>
        <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">{{ error() }}</p>
        <button (click)="onCancel()" class="mt-4 px-4 py-2 text-sm font-medium text-white bg-gray-600 rounded-md hover:bg-gray-700">
          Fechar
        </button>
      </div>
    } @else {
      <div class="relative w-full max-w-2xl aspect-square">
        <video #video playsinline class="w-full h-full object-contain" [class.hidden]="isLoading()"></video>
        
        <!-- Scanner Overlay -->
        <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
          <div class="w-3/4 h-1/2 border-4 border-white/50 rounded-lg shadow-[0_0_0_9999px_rgba(0,0,0,0.6)]"></div>
          <div class="absolute w-3/4 h-px bg-red-500 animate-scan-line"></div>
        </div>
        
        @if (isLoading()) {
          <div class="absolute inset-0 flex flex-col items-center justify-center bg-black/80">
            <svg class="animate-spin h-8 w-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="text-white mt-4">Iniciando câmera...</p>
          </div>
        }
      </div>
      
      <p class="text-white text-center mt-4 px-4">Aponte a câmera para o QR Code ou código de barras.</p>

      <button (click)="onCancel()" class="absolute bottom-8 px-8 py-3 text-lg font-medium text-white bg-black/50 backdrop-blur-sm border border-white/20 rounded-full hover:bg-white/20">
        Cancelar
      </button>

      @if(isTorchSupported()) {
        <button (click)="toggleTorch()" 
          class="absolute top-6 right-6 p-3 text-white bg-black/50 backdrop-blur-sm border border-white/20 rounded-full hover:bg-white/20 transition-colors"
          [class.bg-yellow-400]="isTorchOn()"
          [class.text-gray-900]="isTorchOn()"
          title="Ativar/Desativar Lanterna">
          <!-- Torch Icon -->
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
        </button>
      }
    }
  </div>
</div>
