<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-75 animate-fade-in">
  <div class="relative w-full max-w-2xl p-4 bg-white dark:bg-gray-800 rounded-lg shadow-xl mx-4">
    
    @if (error()) {
      <div class="p-4 text-center">
        <h3 class="text-lg font-medium text-red-700 dark:text-red-300">Erro na Câmera</h3>
        <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">{{ error() }}</p>
        <button (click)="onCancel()" class="mt-4 px-4 py-2 text-sm font-medium text-white bg-gray-600 rounded-md hover:bg-gray-700">
          Fechar
        </button>
      </div>
    } @else {
      <div class="relative">
        <video #video autoplay playsinline muted class="w-full h-auto rounded-md" [class.hidden]="isLoading()"></video>
        @if (isLoading()) {
          <div class="flex flex-col items-center justify-center w-full h-64 bg-gray-200 dark:bg-gray-700 rounded-md">
            <svg class="animate-spin h-8 w-8 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="text-gray-500 dark:text-gray-400 mt-4">Iniciando câmera...</p>
          </div>
        }
        <canvas #canvas class="hidden"></canvas>
      </div>
      <div class="flex justify-center mt-4 space-x-4">
        <button (click)="onCancel()" class="px-6 py-3 text-sm font-medium text-gray-700 bg-gray-200 rounded-full hover:bg-gray-300 dark:bg-gray-600 dark:text-gray-200 dark:hover:bg-gray-500">
          Cancelar
        </button>
        <button (click)="capture()" [disabled]="isLoading()" class="px-6 py-3 text-sm font-medium text-white bg-indigo-600 rounded-full hover:bg-indigo-700 disabled:bg-indigo-400 flex items-center">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
          Tirar Foto
        </button>
      </div>
    }
  </div>
</div>
