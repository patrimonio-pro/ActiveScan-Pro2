<div class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900">
  <div class="w-full max-w-2xl p-8 my-8 space-y-6 bg-white rounded-lg shadow-md dark:bg-gray-800">
    <div class="text-center">
      <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Criar Nova Conta</h2>
      <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Preencha os dados para se cadastrar.</p>
    </div>

    <!-- Account Type Selector -->
    <fieldset class="mt-6">
      <legend class="block text-sm font-medium text-gray-700 dark:text-gray-300">Selecione o tipo de conta</legend>
      <div class="mt-2 grid grid-cols-2 gap-4">
        <div 
          (click)="setAccountType('pessoa_fisica')"
          class="relative flex items-center p-4 border rounded-lg cursor-pointer transition-all"
          [class.border-indigo-500]="accountType() === 'pessoa_fisica'"
          [class.border-gray-300]="accountType() !== 'pessoa_fisica'"
          [class.dark:border-gray-600]="accountType() !== 'pessoa_fisica'"
          [class.ring-2]="accountType() === 'pessoa_fisica'"
          [class.ring-indigo-500]="accountType() === 'pessoa_fisica'">
          <input type="radio" name="account-type" value="pessoa_fisica" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500" [checked]="accountType() === 'pessoa_fisica'">
          <label for="pessoa_fisica" class="ml-3 block text-sm font-medium text-gray-900 dark:text-gray-100">
            Pessoa Física
          </label>
        </div>
        <div 
          (click)="setAccountType('pessoa_juridica')"
          class="relative flex items-center p-4 border rounded-lg cursor-pointer transition-all"
          [class.border-indigo-500]="accountType() === 'pessoa_juridica'"
          [class.border-gray-300]="accountType() !== 'pessoa_juridica'"
          [class.dark:border-gray-600]="accountType() !== 'pessoa_juridica'"
          [class.ring-2]="accountType() === 'pessoa_juridica'"
          [class.ring-indigo-500]="accountType() === 'pessoa_juridica'">
          <input type="radio" name="account-type" value="pessoa_juridica" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500" [checked]="accountType() === 'pessoa_juridica'">
          <label for="pessoa_juridica" class="ml-3 block text-sm font-medium text-gray-900 dark:text-gray-100">
            Pessoa Jurídica
          </label>
        </div>
      </div>
    </fieldset>

    <!-- Dynamic Form -->
    <div class="mt-6">
      @if (accountType() === 'pessoa_fisica') {
        <app-pessoa-fisica-form></app-pessoa-fisica-form>
      } @else {
        <app-pessoa-juridica-form></app-pessoa-juridica-form>
      }
    </div>

    <p class="mt-4 text-sm text-center text-gray-600 dark:text-gray-400">
      Já tem uma conta?
      <a routerLink="/login" class="font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300">
        Faça login
      </a>
    </p>

  </div>
</div>
