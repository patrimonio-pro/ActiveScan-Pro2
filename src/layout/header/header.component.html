<header class="flex items-center justify-between px-6 py-4 bg-white dark:bg-gray-800 border-b-2 border-gray-200 dark:border-gray-700">
  <div class="flex items-center">
    <!-- Hamburger button -->
    <button (click)="toggleSidebar()" class="text-gray-500 dark:text-gray-400 focus:outline-none mr-4">
       <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M4 6H20M4 12H20M4 18H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
      </svg>
    </button>


    <!-- Botão PWA aparece somente quando for possível instalar -->
<button
  *ngIf="pwa.canInstall()"
  (click)="pwa.install()"
  class="pwa-install-btn"
>
  Instalar App
</button>


    <h1 class="text-xl font-semibold text-gray-700 dark:text-gray-200 sr-only">ActiveScan Pro</h1>
    <img [src]="'/src/assets/logo2Wide.png'" alt="ActiveScan Pro" class="h8">
  </div>

  <div class="flex items-center">
    <!-- Theme toggler 
    <button (click)="toggleTheme()" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
      @if(theme() === 'light') {
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
      } @else {
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 5.05A1 1 0 016.465 3.636l.707.707a1 1 0 01-1.414 1.414l-.707-.707zM3 11a1 1 0 100-2H2a1 1 0 100 2h1z"></path></svg>
      }
    </button>
    -->

    <div class="relative ml-4 flex items-center">
      @if (isAdmin()) {
        <span class="flex items-center bg-indigo-100 text-indigo-800 text-xs font-semibold mr-3 px-2.5 py-1 rounded-full dark:bg-indigo-900 dark:text-indigo-300" title="Perfil de Administrador">
          <svg class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 20.417l4.18-4.181M18.82 16.177l-4.18-4.181M12 21a9 9 0 008.618-4.984A12.02 12.02 0 0012 21z"></path></svg>
          Admin
        </span>
      }

      <button (click)="toggleDropdown()" class="flex items-center text-sm font-medium text-gray-700 dark:text-gray-200 focus:outline-none">
        <span>{{ userEmail() }}</span>
        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
      </button>

      @if (isDropdownOpen()) {
        <!-- Backdrop -->
        <div (click)="closeDropdown()" class="fixed inset-0 z-10 h-full w-full"></div>
        
        <!-- Dropdown Menu -->
        <div class="absolute right-0 mt-8 w-48 bg-white dark:bg-gray-800 rounded-md shadow-lg py-1 z-20 ring-1 ring-black ring-opacity-5">
          <a (click)="navigateToProfile()" class="cursor-pointer block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">
            Meu Perfil
          </a>
          <a (click)="logout()" class="cursor-pointer block w-full text-left px-4 py-2 text-sm text-red-600 dark:text-red-400 hover:bg-gray-100 dark:hover:bg-gray-700">
            Sair
          </a>
        </div>
      }
    </div>
  </div>
</header>
